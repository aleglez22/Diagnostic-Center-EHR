{% extends "hcapp/index.html" %}
{% load staticfiles %}

{% block contenido %}

<div class="container">
  <div class="col-md-4">
    <form name="formulario_pacientes" method="post">
    <legend><h1><center>Crear / Actualizar Medico solicitante</center></h1></legend>
      <div class="form-group row" align="center">
        <div class="form-group">
          <label for="id_Nombre">Nombre:</label>
          <i class="fa fa-user-md" style="font-size:25px;"></i><input type="text" class="form-control" name="Nombre" maxlength="128" id="id_Nombre" required placeholder="Nombre"/>
      
          <label for="id_Apellido">Apellido:</label>
          <i class="fa fa-user-md" style="font-size:25px;"></i><input type="text" class="form-control"  name="Apellido" maxlength="128" id="id_Apellido" required placeholder="Apellido"/>
        
          <label for="id_Telefono">Teléfono:</label>
          <input type="number" class="form-control" name="Telefono" id="id_Telefono" placeholder="Teléfono"/>
        <br>
          <input type="submit" class="btn btn-primary btn-block" name="enviar">


            {% csrf_token %}
            {% include 'hcapp/form_template.html' %}   
            <br>
           <br>      
            <legend><button class="btn btn-primary btn-block"><i class="fa fa-user-md" style="font-size:25px;"></i> Aceptar </button></legend>
          <br>
          </div>
      </div>
    </form>
  </div>
      <!--****************ESTUDIOS POR MEDICOS SOLICITANTES***********************************-->            
</div>

{% endblock contenido %}
